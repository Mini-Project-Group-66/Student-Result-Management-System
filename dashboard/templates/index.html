{% extends 'base.html' %}


{% block main_wrapper %}
    <body style="background-color: #333333">
    <div class="">
        <div class="row">
            <h1 align="center" style="font-family: Lucida Handwriting; color: yellow">STUDENT RESULT MANAGEMENT SYSTEM</h1>
            <div class="col-lg-6 visible-lg-block">

                <section class="section">
                    <div class="row mt-40">
                        <div class="col-md-10 col-md-offset-1 pt-50">

                            <div class="row mt-30 ">
                                <div class="col-md-11">
                                    <div class="panel">
                                        <div class="panel-heading">
                                            <div class="panel-title text-center bg-primary">
                                                <h4>For Students</h4>
                                            </div>
                                        </div>
                                        <div class="panel-body p-20">

                                            <div class="section-title">
                                               <center><p class="sub-title">Student Result Management System</p></center>
                                            </div>
                                            
                                            <form class="form-horizontal" method="post">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-6 control-label">To search
                                                        your result: </label>
                                                    <div class="col-sm-6">
                                                        <a href="{% url 'dashboard:find_result' %}" class="btn btn-primary">Click here</a>
                                                    </div>
                                                </div>

                                            </form>




                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="section">
                    <div class="row mt-40">
                        <div class="col-md-10 col-md-offset-1 pt-50">

                            <div class="row mt-30 ">
                                <div class="col-md-11">
                                    <div class="panel">
                                        <div class="panel-heading">
                                            <div class="panel-title text-center bg-primary">
                                                <h4 >For Teachers (Admin Login) </h4>
                                                
                                            </div>
                                        </div>
                                        <div class="panel-body p-20">

                                            <div class="section-title">
                                                <center><p class="sub-title">Student Result Management System</p></center>
                                            </div>

                                            <form class="form-horizontal" method="post"> {% csrf_token %}
                                                <div class="alert alert-danger" role="alert">
                                                    {{ message }}
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">Username:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="username" class="form-control" id="inputEmail3"
                                                            placeholder="Enter your username">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" name="password" class="form-control" id="inputPassword3"
                                                            placeholder="Enter your password">
                                                    </div>
                                                </div>

                                                <div class="form-group mt-20">
                                                    <div class="col-sm-offset-2 col-sm-10">

                                                        <button type="submit" name="login" class="btn btn-primary btn-labeled pull-right">Sign
                                                            in<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span></button>
                                                    </div>
                                                </div>
                                            </form>




                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    </body>
    
{% endblock main_wrapper %}
